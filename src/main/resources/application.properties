spring.application.name=bookstore

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bookstore?createDatabaseIfNotExist=true&amp;amp;useUnicode=true&amp;amp;characterEncoding=utf-8&amp;amp;autoReconnect=tru}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bookstore}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.server.port=8080

management.endpoints.web.exposure.include=*